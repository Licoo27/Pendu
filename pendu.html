<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Pendu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
      <h1>Jeu du Pendu</h1>
    </div>
    <div class="hangman"> 
        <div class="hangman1"></div>
        <div class="hangman2"></div>
        <div class="hangman3"></div>
        <div class="hangman4"></div>
        <div class="hangman5"></div>
        <div class="hangman6"></div>
        <div class="hangman7"></div>
        <div class="hangman8">
          <div class="left-arm"></div>
          <div class="right-arm"></div>
        </div>
        <div class="hangman9">
          <div class="left-leg"></div>
          <div class="right-leg"></div>
        </div>
    </div>


    <div id="word-container">
        Mot actuel: <span id="word"></span>
    </div>

    <div id="letters-container">
        Lettres déjà dites: <span id="letters"></span>
    </div>

    <div id="input-container">
        Entrez une lettre: <input class="input" type="text" id="letter-input" maxlength="1">
        <button class="button" onclick="jouerTour()">Deviner</button>
    </div>

    <div id="message-container">
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
